<!DOCTYPE html>
<html lang="en">
<head>
  <!-- <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <title>Simple Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery-container">
    <div class="gallery">
      <img src="images/image1.jpg" alt="Image 1" onclick="openModal();currentSlide(1)">
      <img src="images/image2.jpg" alt="Image 2" onclick="openModal();currentSlide(2)">
      <img src="images/image3.jpg" alt="Image 3" onclick="openModal();currentSlide(3)">
      <img src="images/image4.jpg" alt="Image 4" onclick="openModal();currentSlide(4)">
    </div>
  </div>

  <!-- Modal/Lightbox -->
  <div id="lightboxModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <div class="mySlides">
        <img src="images/image1.jpg" alt="Image 1">
      </div>
      <div class="mySlides">
        <img src="images/image2.jpg" alt="Image 2">
      </div>
      <div class="mySlides">
        <img src="images/image3.jpg" alt="Image 3">
      </div>
      <div class="mySlides">
        <img src="images/image4.jpg" alt="Image 4">
      </div>

      <!-- Navigation arrows -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
